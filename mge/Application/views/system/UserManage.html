<div class="tab-pane fade active in" id="<!--{tab}-->" style="margin-top: 10px;">
	<div class="row">
         <div class="col-sm-2">
			<div class="input-group date form_date" data-date="" data-date-format="yyyy-mm-dd" data-link-field="dtp_input2_<!--{tab}-->" data-link-format="yyyy-mm-dd">
                <input class="form-control" size="16" type="text" value="<!--{eDate}-->">
                <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
				<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
				<input type="hidden" id="dtp_input2_<!--{tab}-->" value="<!--{eDate}-->" />
            </div>
         </div>
            <script type="text/javascript">
	           $('.form_date').datetimepicker({
	                language:  'zh-CN',
	                weekStart: 1,
	                todayBtn:  1,
		       		autoclose: 1,
		       		todayHighlight: 1,
		       		startView: 2,
		       		minView: 2,
		       		forceParse: 0,
	           });
			</script>
			
		<div class="col-sm-2">
			<button onclick="get_data_<!--{tab}-->()" type="button" class="btn btn-outline btn-default">点击查询</button>
		</div>
	</div>
	
	<br/>
	
	<div class="row">
		<div class="panel panel-default">
			<div class="panel-heading">
					
			</div>
			<div class="panel-body">
				<div class="dataTable_wrapper">
					<div id="<!--{divId}-->"
						class="dataTables_wrapper form-inline dt-bootstrap no-footer">
						<table
							class="table table-striped table-bordered table-hover dataTable no-footer"
							id="<!--{tableId}-->" role="grid"
							aria-describedby="analysis_index_table_info">
							<thead>
								<tr>
									<th>日期</th>
									<th>截止时间</th>
									<th>新增注册（总）</th>
									<th>一局转化人数</th>
									<th>总付费人数</th>
									<th>新增付费人数</th>
									<th>充值总额</th>
								</tr>
							</thead>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script>
		var <!--{tableId}--> = $('#<!--{tableId}-->').DataTable({
			 "sDom": 'lfrTtip',
			 "oTableTools": {
				// 该目录必须是以ftp形式访问的目录
			    "sSwfPath": "http://119.28.19.213:8004/copy_csv_xls_pdf.swf",
			    "aButtons": [ 
			                  {
			                	  "sExtends":"xls",
			                	  "sButtonText":"数据导出"
			                  }
			                ],
			 },
			"order":[[0, "desc"]],
			"displayLength": 25,
			ajax : {
				'url':'<!--{ajaxTable}-->',
				'type':'POST',
				'data':function(d){
					d.extra_search =[
						{'sDate':$('#dtp_input2_<!--{tab}-->').val()},
					];
					
				},
			},
			columns : [
			{
				data : "post_date",
				defaultContent : 'NULL',
			}, {
				data : "post_time",
				defaultContent : 'NULL',
			}, {
				data : "register",
				defaultContent : 'NULL',
			}, {
				data : "play1",
				defaultContent : 'NULL',
			},{
				data : "chargenum",
				defaultContent : 'NULL',
			}, {
				data : "newcagnum",
				defaultContent : 'NULL',
			}, {
				data : "charge",
				defaultContent : 'NULL',
			}],
			
			language:{
                "lengthMenu": "_MENU_ 条记录每页",
                "zeroRecords": "没有找到数据",
                "info": "第 _PAGE_ 页 ( 总共 _PAGES_ 页 )",
                "infoEmpty": "无记录",
                "infoFiltered": "(从 _MAX_ 条记录过滤)",
                "paginate": {
                    "previous": "上一页",
                    "next": "下一页"
                }
       		},
		});
		
	function get_data_<!--{tab}-->(){
		//var table = $('#analysis_index_table').DataTable();
		<!--{tableId}-->.ajax.reload();
	}
</script>
